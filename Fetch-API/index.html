<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Il Signore degli Anelli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #79dddc;
        }
        .card {
            background: #bbe5ea;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Carta de Il Signore degli Anelli</h1>
    <div class="card" id="card">
        <p>Caricamento carta...</p>
    </div>

    <script>
        async function fetchCard() {
            try {
                const response = await fetch('https://ringsdb.com/api/public/card/01001');
                const card = await response.json();
                
                document.getElementById('card').innerHTML = `
                    <h2>${card.name}</h2>
                    <img src="${card.imagesrc}" alt="${card.name}">
                `;
            } catch (error) {
                document.getElementById('card').innerHTML = `<p>Errore nel caricamento della carta</p>`;
                console.error('Errore:', error);
            }
        }
        
        fetchCard();
    </script>
</body>
</html>
